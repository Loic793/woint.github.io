<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEWOINT | Vente de comptes streaming</title>

<style>
:root{
  --main:#e50914;
  --dark:#111;
  --light:#fff;
  --gray:#222;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
body{background:#0f0f0f;color:#fff}

header{
  background:linear-gradient(135deg,#e50914,#b00610);
  padding:20px;
  text-align:center;
}
header h1{font-size:32px;font-weight:bold}
header p{opacity:.9}

.container{max-width:1200px;margin:auto;padding:20px}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#181818;
  border-radius:12px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:.3s;
}
.card:hover{transform:translateY(-5px)}
.card h3{color:#e50914;margin-bottom:10px}
.card p{font-size:14px;opacity:.9;margin-bottom:6px}
.price{font-weight:bold;margin:8px 0}

button{
  background:var(--main);
  border:none;
  color:white;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
button:hover{opacity:.85}

.cart{
  margin-top:40px;
  background:#181818;
  border-radius:12px;
  padding:20px;
}
.cart h2{margin-bottom:15px}
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  border-bottom:1px solid #333;
  padding-bottom:8px;
}
.cart-item span{font-size:14px}
.qty button{
  padding:4px 8px;
  margin:0 4px;
}
.remove{background:#444}

.cart-total{margin-top:15px;font-weight:bold}

.cart-actions{
  display:flex;
  gap:10px;
  margin-top:20px;
  flex-wrap:wrap;
}
.whatsapp{background:#25D366}
.facebook{background:#1877f2}

footer{
  text-align:center;
  padding:20px;
  opacity:.6;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <h1>LEWOINT</h1>
  <p>Vente de comptes streaming premium</p>
</header>

<div class="container">

<div class="products" id="products"></div>

<div class="cart">
  <h2>üõí Panier</h2>
  <div id="cartItems"></div>
  <div class="cart-total" id="total"></div>

  <div class="cart-actions">
    <button class="whatsapp" onclick="sendWhatsApp()">üì© Commander via WhatsApp</button>
    <button class="facebook" onclick="goFacebook()">‚úÖ Valider le panier</button>
  </div>
</div>

</div>

<footer>
  ¬© 2025 LEWOINT ‚Äî Comptes streaming premium
</footer>

<script>
const products=[
{n:"Netflix Premium 4K UHD - 1 mois / 1 √©cran",p:18500},
{n:"Netflix Premium 4K UHD - 1 mois / 5 √©crans",p:75000},
{n:"Netflix Standard Full HD - 1 mois / 2 √©crans",p:65000},
{n:"Netflix Essentiel HD - 1 mois / 1 √©cran",p:38000},

{n:"Prime Video - 25 √† 30 jours / 1 √©cran",p:12500},
{n:"Prime Video - 1 mois / 5 √©crans",p:30000},
{n:"Prime Video - 3 mois / 5 √©crans",p:80000},
{n:"Prime Video - 6 mois / 5 √©crans",p:140000},
{n:"Prime Video - 12 mois / 5 √©crans",p:250000},

{n:"Crunchyroll Mega Fan - 1 mois",p:9500},
{n:"Crunchyroll Mega Fan - 3 mois",p:28500},
{n:"Crunchyroll Mega Fan - 6 mois",p:50000},
{n:"Crunchyroll Mega Fan - 12 mois",p:90000},

{n:"Spotify Premium - 1 mois",p:17500},
{n:"Spotify Premium - 3 mois",p:52500},
{n:"Spotify Premium - 6 mois",p:95000},
{n:"Spotify Premium - 12 mois",p:150000},

{n:"Apple Music - 1 mois",p:17500},
{n:"Apple Music - 3 mois",p:52500},
{n:"Apple Music - 6 mois",p:95000},
{n:"Apple Music - 12 mois",p:150000},

{n:"Deezer - 1 mois",p:17500},
{n:"Deezer - 3 mois",p:52500},
{n:"Deezer - 6 mois",p:95000},
{n:"Deezer - 12 mois",p:150000},
];

let cart=[];

const prodDiv=document.getElementById("products");

products.forEach((p,i)=>{
  prodDiv.innerHTML+=`
  <div class="card">
    <h3>${p.n}</h3>
    <div class="price">${p.p.toLocaleString()} Ar</div>
    <button onclick="addToCart(${i})">üõí Ajouter au panier</button>
  </div>`;
});

function addToCart(i){
  let item=cart.find(x=>x.i===i);
  if(item){item.q++}
  else{cart.push({i,q:1})}
  renderCart();
}

function renderCart(){
  const c=document.getElementById("cartItems");
  c.innerHTML="";
  let total=0;

  cart.forEach((it,idx)=>{
    let pr=products[it.i];
    total+=pr.p*it.q;
    c.innerHTML+=`
    <div class="cart-item">
      <span>${pr.n}<br>${pr.p.toLocaleString()} Ar</span>
      <div class="qty">
        <button onclick="itChange(${idx},-1)">-</button>
        ${it.q}
        <button onclick="itChange(${idx},1)">+</button>
        <button class="remove" onclick="removeItem(${idx})">‚ùå</button>
      </div>
    </div>`;
  });

  document.getElementById("total").innerText="Total : "+total.toLocaleString()+" Ar";
}

function itChange(i,v){
  cart[i].q+=v;
  if(cart[i].q<=0) cart.splice(i,1);
  renderCart();
}
function removeItem(i){
  cart.splice(i,1);
  renderCart();
}

function sendWhatsApp(){
  if(cart.length===0)return alert("Panier vide");
  let msg="üõí COMMANDE LEWOINT%0A";
  cart.forEach(it=>{
    let p=products[it.i];
    msg+=`- ${p.n} x${it.q} = ${(p.p*it.q).toLocaleString()} Ar%0A`;
  });
  window.open("https://wa.me/261385123905?text="+msg,"_blank");
}

function goFacebook(){
  window.location.href="https://www.facebook.com/profile.php?id=61585231116963";
}
</script>

</body>
</html>
