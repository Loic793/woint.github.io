<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEWOINT | Vente de comptes streaming</title>

<style>
:root{
  --main:#e50914;
  --dark:#0f0f0f;
  --card:#181818;
  --text:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:var(--dark);color:var(--text)}

header{
  background:linear-gradient(135deg,#e50914,#a8060f);
  padding:25px;
  text-align:center;
}
header h1{font-size:34px;letter-spacing:2px}
header p{opacity:.9}

.container{max-width:1200px;margin:auto;padding:20px}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.card h3{color:#ff4c4c;margin-bottom:8px}
.card p{font-size:14px;opacity:.85;margin-bottom:5px}
.price{font-weight:bold;margin:10px 0}

button{
  border:none;
  border-radius:8px;
  padding:10px 14px;
  cursor:pointer;
  font-weight:bold;
}
.add{background:var(--main);color:white}
.add:hover{opacity:.85}

.cart{
  margin-top:40px;
  background:var(--card);
  border-radius:14px;
  padding:20px;
}
.cart h2{margin-bottom:15px}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #333;
  padding:10px 0;
}
.cart-item span{font-size:14px}

.qty button{
  background:#333;
  color:white;
  padding:4px 8px;
  margin:0 4px;
}
.remove{background:#555}

.total{
  margin-top:15px;
  font-weight:bold;
  font-size:16px;
}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:20px;
}
.messenger{background:#0084ff;color:white}
.whatsapp{background:#25D366;color:white}

footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <h1>LEWOINT</h1>
  <p>Vente de comptes streaming premium</p>
</header>

<div class="container">

<div class="products" id="products"></div>

<div class="cart">
  <h2>üõí Panier</h2>
  <div id="cartItems"></div>
  <div class="total" id="total">Total : 0 Ar</div>

  <div class="actions">
    <button class="messenger" onclick="sendMessenger()">üì© Valider sur Messenger</button>
    <button class="whatsapp" onclick="sendWhatsApp()">‚úÖ Valider sur WhatsApp</button>
  </div>
</div>

</div>

<footer>
¬© 2025 LEWOINT ‚Äî Streaming Premium
</footer>

<script>
const products=[
{n:"Netflix Premium 4K UHD - 1 mois / 1 √©cran",p:18500},
{n:"Netflix Premium 4K UHD - 1 mois / 5 √©crans",p:75000},
{n:"Netflix Standard Full HD - 1 mois / 2 √©crans",p:65000},
{n:"Netflix Essentiel HD - 1 mois / 1 √©cran",p:38000},

{n:"Prime Video - 25 √† 30 jours / 1 √©cran",p:12500},
{n:"Prime Video - 1 mois / 5 √©crans",p:30000},
{n:"Prime Video - 3 mois / 5 √©crans",p:80000},
{n:"Prime Video - 6 mois / 5 √©crans",p:140000},
{n:"Prime Video - 12 mois / 5 √©crans",p:250000},

{n:"Crunchyroll Mega Fan - 1 mois",p:9500},
{n:"Crunchyroll Mega Fan - 3 mois",p:28500},
{n:"Crunchyroll Mega Fan - 6 mois",p:50000},
{n:"Crunchyroll Mega Fan - 12 mois",p:90000},

{n:"Spotify Premium - 1 mois",p:17500},
{n:"Spotify Premium - 3 mois",p:52500},
{n:"Spotify Premium - 6 mois",p:95000},
{n:"Spotify Premium - 12 mois",p:150000},

{n:"Apple Music - 1 mois",p:17500},
{n:"Apple Music - 3 mois",p:52500},
{n:"Apple Music - 6 mois",p:95000},
{n:"Apple Music - 12 mois",p:150000},

{n:"Deezer - 1 mois",p:17500},
{n:"Deezer - 3 mois",p:52500},
{n:"Deezer - 6 mois",p:95000},
{n:"Deezer - 12 mois",p:150000},
];

let cart=[];

const prodDiv=document.getElementById("products");
products.forEach((p,i)=>{
  prodDiv.innerHTML+=`
  <div class="card">
    <h3>${p.n}</h3>
    <div class="price">${p.p.toLocaleString()} Ar</div>
    <button class="add" onclick="addToCart(${i})">üõí Ajouter au panier</button>
  </div>`;
});

function addToCart(i){
  let item=cart.find(x=>x.i===i);
  if(item) item.q++;
  else cart.push({i,q:1});
  renderCart();
}

function renderCart(){
  const c=document.getElementById("cartItems");
  c.innerHTML="";
  let total=0;

  cart.forEach((it,idx)=>{
    let pr=products[it.i];
    total+=pr.p*it.q;
    c.innerHTML+=`
    <div class="cart-item">
      <span>${pr.n}<br>${pr.p.toLocaleString()} Ar</span>
      <div class="qty">
        <button onclick="changeQty(${idx},-1)">-</button>
        ${it.q}
        <button onclick="changeQty(${idx},1)">+</button>
        <button class="remove" onclick="removeItem(${idx})">‚ùå</button>
      </div>
    </div>`;
  });

  document.getElementById("total").innerText=
    "Total : "+total.toLocaleString()+" Ar";
}

function changeQty(i,v){
  cart[i].q+=v;
  if(cart[i].q<=0) cart.splice(i,1);
  renderCart();
}
function removeItem(i){
  cart.splice(i,1);
  renderCart();
}

// Messenger
function sendMessenger(){
  if(cart.length===0){
    alert("Votre panier est vide");
    return;
  }
  let msg="üõí COMMANDE LEWOINT\n";
  cart.forEach(it=>{
    let p=products[it.i];
    msg+=`- ${p.n} x${it.q} = ${(p.p*it.q).toLocaleString()} Ar\n`;
  });

  const messengerURL="https://www.messenger.com/t/858565604014820/?ref="+encodeURIComponent(msg);
  window.open(messengerURL,"_blank");
}

// WhatsApp
function sendWhatsApp(){
  if(cart.length===0){
    alert("Votre panier est vide");
    return;
  }
  let msg="üõí COMMANDE LEWOINT\n";
  cart.forEach(it=>{
    let p=products[it.i];
    msg+=`- ${p.n} x${it.q} = ${(p.p*it.q).toLocaleString()} Ar\n`;
  });
  msg+="\nMerci !";

  const whatsappURL="https://wa.me/261385123905?text="+encodeURIComponent(msg);
  window.open(whatsappURL,"_blank");
}
</script>

</body>
</html>
